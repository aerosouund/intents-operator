---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pod-watcher-role
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - update
      - list
      - watch
  - apiGroups:
      - "apps"
    resources:
      - 'daemonsets'
      - 'replicasets'
      - 'statefulsets'
      - 'deployments'
    verbs:
      - 'get'
      - 'list'
      - 'watch'
  - apiGroups:
      - "otterize.com"
    resources:
      - intents
    verbs:
      - get
      - list
      - watch
